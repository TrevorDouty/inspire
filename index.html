<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <title>Inspire</title>
</head>

<body id="image" class="text-choice">
    <main class="container-fluid">

        <div class="row justify-content-start fixed-bottom">
            <div class="col-12 text-light text-center" id="quote"></div>
        </div>

        <div class="row justify-content-center weather align-items-center">
            <div class="col-3 text-light border border-light shadow-lg" id="weather"></div>
        </div>

        <div class="row pt-5 mt-5 align">
            <div class="col-4 pt-5 mt-5">

                <form class="form-group text-light" onsubmit="app.todoController.addTodo(event)">
                    <label for="">TODO</label>
                    <div id="todo"> </div>
                    <input type="text" name="todo" id="" class="form-control" placeholder="" aria-describedby="helpId">
                    <small id="helpId" class="text-muted"></small>
                    <button class="rounded btn btn-success mt-2">Add
                        TODO</button>
                </form>
            </div>
        </div>


        </div>
    </main>
    <footer class="container-fluid bg-transparent text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
